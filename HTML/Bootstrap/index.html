<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" type="text/css" title="no title" charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css" type="text/css" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="contener">
        <div class="row">
           <div class="col-sm-3 col-xs-12 col-md-2 green">
              col-md-2
          </div>
          <div class="col-sm-3 col-xs-12 col-md-2 blue">
              col-md-4
         </div>
         <div class="col-sm-3 col-xs-12 col-md-3 green">
              col-md-3
        </div>
        <div class="col-sm-3 col-xs-12 col-md-5 blue">
              col-md-5
       </div>
        </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-xs-offset-6 col-sm-offset-6 col-md-offset-6">
      <button class="btn btn-danger btn-lg" type="button" name="button" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-fire"></span> Presiona</button>
    </div>
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
    </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Hola</h4>
          </div>
          <div class="modal-body">
            <p>Hola como estas..!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="JS/bootstrap.min.js"> </script>
  </body>
</html>
